# ================================
# Spring Boot Application
# ================================
spring.application.name=foodplanner
spring.profiles.active=dev

# ================================
# Web / Thymeleaf
# ================================
spring.web.resources.add-mappings=true
spring.thymeleaf.cache=false

# ================================
# DataSource (MySQL)
# ================================
spring.datasource.url=jdbc:mysql://localhost:3306/foodplanner?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ================================
# JPA / Hibernate
# ================================
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# ================================
# DevTools
# ================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ================================
# Logging (Hibernate SQL debug)
# ================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE